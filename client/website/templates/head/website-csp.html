<!-- CONTENT SECURITY POLICY FOR PROD -->
<!--FOR USAGE SEE https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Content_Security_Policy -->
<% if(!htmlWebpackPlugin.options.isDevServer) { %>
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               object-src 'none';
               script-src 'self';
               style-src 'self';
               media-src *;
               font-src 'self';
               img-src 'self' https://res.cloudinary.com;">
<% } %>
