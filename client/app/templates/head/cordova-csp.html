<!-- CONTENT SECURITY POLICY FOR CORDOVA APP -->
<!-- Customize this policy to fit your own app's needs. For more guidance,
see:https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
Some notes:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
* Enable inline JS: add 'unsafe-inline' to default-src -->

<!--FOR USAGE SEE https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Content_Security_Policy -->

<% if(!htmlWebpackPlugin.options.isDevServer) { %>
<meta http-equiv="Content-Security-Policy"
      content="default-src
                    'self'
                    data:
                    gap:
                    https://ssl.gstatic.com
                    'unsafe-eval';
                style-src
                    'self'
                    'unsafe-inline';
                media-src *;
                img-src
                    'self'
                    data:
                    content:;">
<% } %>
